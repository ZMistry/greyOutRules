<html>
<head>
	<title>Grey Out Rules</title>
	<link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
	<section class="body">
		<div>
			<h1 class="page-header">GREY-OUT RULES</h1>
		</div>
		<div class="breadcrumb">
			<ul>
				<li class="item">Home</li>
				<li class="item">Ralph Lauren</li>
				<li class="item">Tops</li>
				<li class="item">Lauren Ralph Lauren Sheleyne Stretch Cotton Crewneck Top</li>
			</ul>
		</div>
		<div class="product">
			<div class="image">Image</div>
			<div class="details">
				<div class="display-name">
					<h1>Lauren Ralph Lauren Sheleyne Stretch Cotton Crewneck Top</h1>
				</div>
				<div class="price">
					<h3>Price: $39.50</h3>
				</div>
				<div class="pickers">
					<div id="picker_color" class="picker">
						<label for="" class="picker-label">COLOR</label>
						<a href="javascript:void(0);" onclick="updatePickers(this);" data-picker-type="color" data-picker-code="1">RED</a>
						<a href="javascript:void(0);" onclick="updatePickers(this);" data-picker-type="color" data-picker-code="2">YELLOW</a>
						<a href="javascript:void(0);" onclick="updatePickers(this);" data-picker-type="color" data-picker-code="3">BLUE</a>
						<a href="javascript:void(0);" onclick="updatePickers(this);" data-picker-type="color" data-picker-code="4">GREEN</a>
					</div>
					<div id="picker_size" class="picker">
						<label for="" class="picker-label">SIZE</label>
						<a href="javascript:void(0);" onclick="updatePickers(this);" data-picker-type="size" data-picker-code="1">32</a>
						<a href="javascript:void(0);" onclick="updatePickers(this);" data-picker-type="size" data-picker-code="2">34</a>
						<a href="javascript:void(0);" onclick="updatePickers(this);" data-picker-type="size" data-picker-code="3">36</a>
						<a href="javascript:void(0);" onclick="updatePickers(this);" data-picker-type="size" data-picker-code="4">38</a>
					</div>
					<div id="picker_inseam" class="picker">
						<label for="" class="picker-label">IN SEAM</label>
						<a href="javascript:void(0);" onclick="updatePickers(this);" data-picker-type="inseam" data-picker-code="1">32</a>
						<a href="javascript:void(0);" onclick="updatePickers(this);" data-picker-type="inseam" data-picker-code="2">34</a>
						<a href="javascript:void(0);" onclick="updatePickers(this);" data-picker-type="inseam" data-picker-code="3">36</a>
						<a href="javascript:void(0);" onclick="updatePickers(this);" data-picker-type="inseam" data-picker-code="4">38</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/script.js"></script>
</body>
</html>
